<div class="main">
    <h1>Produkte</h1>
    <div class="products">
        <mat-card *ngFor="let product of products">
            <mat-card-title>{{ product.name }}</mat-card-title>
            <mat-card-subtitle>CHF {{ product.price | number : '1.2-2' : 'de-CH' }}</mat-card-subtitle>
            <mat-card-actions>
                <button mat-icon-button matTooltip="Details ansehen" [routerLink]="'/product/' + product.number">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button *ngIf="userService.isAdmin()" mat-flat-button matTooltip="Bearbeiten" routerLink="/"><mat-icon>settings</mat-icon></button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
