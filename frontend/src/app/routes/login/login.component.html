<div class="main">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card>
            <mat-card-title>Anmelden</mat-card-title>
            <mat-card-subtitle>Benutzen Sie Ihre E-Mail Adresse und Ihr gesetztes Passwort</mat-card-subtitle>
            <mat-card-content>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>E-Mail</mat-label>
                        <input matInput placeholder="max@muster.ch" formControlName="email" required>
                        <mat-error>Das ist keine g√ºltige E-Mail-Adresse</mat-error>
                      </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Passwort</mat-label>
                        <input [type]="showPassword ? 'text' : 'password'" matInput placeholder="********" formControlName="password" minlength="8" maxlength="50" required>
                        <button type="button" mat-icon-button matSuffix
                            (click)="showPassword = !showPassword"
                            [matTooltip]="showPassword ? 'Passwort verbergen' : 'Passwort anzeigen'">
                            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error>Das Passwort muss mindestens 8 Zeichen lang sein</mat-error>
                      </mat-form-field>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-flat-button color="primary" [disabled]="loginForm.invalid">Anmelden</button>
                <button type="button" mat-flat-button color="accent" routerLink="/register">Registrieren</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
