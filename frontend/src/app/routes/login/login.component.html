<div class="main">
    <h1>Anmelden</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>E-Mail</mat-label>
                <input matInput placeholder="max@muster.ch" formControlName="email" required>
                <mat-error>Das ist keine gÃ¼ltige E-Mail-Adresse</mat-error>
              </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>E-Mail</mat-label>
                <input type="password" matInput placeholder="********" formControlName="password" required>
                <mat-error>Das Passwort muss mindestens 8 Zeichen lang sein</mat-error>
              </mat-form-field>
        </p>
        <div class="actions">
            <button type="submit" mat-flat-button color="primary" [disabled]="loginForm.invalid">Einloggen</button>
            <button type="button" mat-flat-button color="accent" routerLink="/register">Registrieren</button>
        </div>
    </form>
</div>
